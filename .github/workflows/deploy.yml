name: Deploy Vite React App

on:
  push:
    branches:
      - main # –∏–ª–∏ master, –µ—Å–ª–∏ —É —Ç–µ–±—è –¥—Ä—É–≥–∞—è –≤–µ—Ç–∫–∞

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîª Checkout code
        uses: actions/checkout@v4

      - name: üü® Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ† Build (Vite)
        run: npm run build
        env:
          CI: false
          NODE_OPTIONS: --max_old_space_size=4096

      - name: üîç Check dist folder exists
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ dist/ directory exists"
            ls -la dist/
            du -sh dist/
          else
            echo "‚ùå dist/ directory does NOT exist!"
            exit 1
          fi

      - name: üîê Setup SSH key (private)
        run: |
          # –°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É
          mkdir -p /home/runner/.ssh
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–ª—é—á (echo -e –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫)
          echo -e "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_ed25519
          # –ü—Ä–∞–≤–∞: —Ç–æ–ª—å–∫–æ –≤–ª–∞–¥–µ–ª–µ—Ü –º–æ–∂–µ—Ç —á–∏—Ç–∞—Ç—å
          chmod 600 /home/runner/.ssh/id_ed25519
          # –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞: –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω –∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –∫–ª—é—á
          echo "üîë SSH key file created:"
          ls -la /home/runner/.ssh/id_ed25519
          head -n 1 /home/runner/.ssh/id_ed25519
          tail -n 1 /home/runner/.ssh/id_ed25519

      - name: üìÇ Copy files to server via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: /home/runner/.ssh/id_ed25519
          port: ${{ secrets.SSH_PORT }}
          source: "dist"
          target: "/var/www/CRM-TRADER"
          rm: true
          timeout: 30s
          command_timeout: 10m

      - name: üîÅ Reload Nginx
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: /home/runner/.ssh/id_ed25519
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "üîÑ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx
            echo "‚úÖ Deployment complete! Site is live at http://miss-click.online"
