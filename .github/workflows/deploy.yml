name: Deploy React App (Vite)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔻 Checkout code
        uses: actions/checkout@v4

      - name: 🟨 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Build (Vite)
        run: npm run build
        env:
          CI: false
          # Если нужно — увеличим память
          NODE_OPTIONS: --max_old_space_size=4096

      - name: 🔍 Check if dist/ exists
        run: |
          if [ -d "dist" ]; then
            echo "✅ dist/ directory exists"
            ls -la dist/
          else
            echo "❌ dist/ directory does not exist!"
            exit 1
          fi

      - name: 📂 Copy to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist" # ← Важно: не build, а dist
          target: "/var/www/CRM-TRADER"
          rm: true
          timeout: 40s
          command_timeout: 10m

      - name: 🔁 Reload Nginx
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "✅ Deploy completed, reloading nginx"
            sudo nginx -t && sudo systemctl reload nginx
