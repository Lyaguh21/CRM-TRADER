name: Deploy React App (Vite)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”» Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build (Vite)
        run: npm run build
        env:
          CI: false
          # Ğ•ÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾ â€” ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ¼ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ
          NODE_OPTIONS: --max_old_space_size=4096

      - name: ğŸ” Check if dist/ exists
        run: |
          if [ -d "dist" ]; then
            echo "âœ… dist/ directory exists"
            ls -la dist/
          else
            echo "âŒ dist/ directory does not exist!"
            exit 1
          fi

      - name: ğŸ“‚ Copy to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist" # â† Ğ’Ğ°Ğ¶Ğ½Ğ¾: Ğ½Ğµ build, Ğ° dist
          target: "/var/www/CRM-TRADER"
          rm: true
          timeout: 40s
          command_timeout: 10m

      - name: ğŸ” Reload Nginx
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "âœ… Deploy completed, reloading nginx"
            sudo nginx -t && sudo systemctl reload nginx
