name: Deploy Vite React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”» Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build (Vite)
        run: npm run build
        env:
          CI: false
          NODE_OPTIONS: --max_old_space_size=4096

      - name: ğŸ” Check dist folder exists
        run: |
          if [ -d "dist" ]; then
            echo "âœ… dist/ exists"
            ls -la dist/
          else
            echo "âŒ dist/ does not exist!"
            exit 1
          fi

      - name: ğŸ” Setup SSH key
        run: |
          mkdir -p /home/runner/.ssh
          cat << 'EOF' > /home/runner/.ssh/id_ed25519
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 /home/runner/.ssh/id_ed25519
          echo "ğŸ” Key file created:"
          ls -la /home/runner/.ssh/id_ed25519
          echo "ğŸ“„ First line:"
          head -n 1 /home/runner/.ssh/id_ed25519
          echo "ğŸ“„ Last line:"
          tail -n 1 /home/runner/.ssh/id_ed25519

      - name: ğŸ“‚ Copy files to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: /home/runner/.ssh/id_ed25519
          port: ${{ secrets.SSH_PORT }}
          source: "dist"
          target: "/var/www/CRM-TRADER"
          rm: true
          timeout: 30s
          command_timeout: 10m

      - name: ğŸ” Reload Nginx
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: /home/runner/.ssh/id_ed25519
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ”„ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx
